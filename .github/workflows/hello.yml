name: Hello World Workflow
on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  hello-1:
    runs-on: ubuntu-latest
    steps:
      - name: Say Hello
        run: echo "Hello"
      - name: Say Name
        run: echo "Vibhumi"
  bye:
    needs: hello-1
    runs-on: ubuntu-latest
    steps:
      - name: Say Bye
        run: echo "Bye"
